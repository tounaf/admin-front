<mat-card>
  <mat-card-header>
    <mat-card-title>Liste des Offrandes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="offerings" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let offering">{{ offering.type }}</td>
      </ng-container>

      <ng-container matColumnDef="quantities">
        <th mat-header-cell *matHeaderCellDef>Quantités</th>
        <td mat-cell *matCellDef="let offering">
          <ul>
            <li *ngFor="let quantity of getQuantities(offering.quantities)">
              {{ quantity[0] | currency:'MGA':'symbol':'1.0-0' }}: {{ quantity[1] }} unité(s)
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let offering">{{ offering.total | currency:'MGA':'symbol':'1.0-0' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="error" class="error">
      Erreur: {{ error }}
    </div>
  </mat-card-content>
</mat-card>
