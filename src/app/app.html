<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="fiangonanas" routerLinkActive="active">
        <mat-icon mat-list-icon>pageview</mat-icon>
        Fiangonana
      </a>
      <a mat-list-item routerLink="finance" routerLinkActive="active">
        <mat-icon mat-list-icon>pages</mat-icon>
        Finance
      </a>
      <a mat-list-item routerLink="expenses" routerLinkActive="active">
        <mat-icon mat-list-icon>pages</mat-icon>
        DÃ©pense
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
      <span class="spacer"></span>
      <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Recherche</mat-label>
        <input matInput placeholder="Rechercher...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
