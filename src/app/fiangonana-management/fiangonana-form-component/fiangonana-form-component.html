<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Modifier Fiangonana' : 'Créer Fiangonana' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="fiangonanaForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" required>
        <mat-error *ngIf="fiangonanaForm.get('nom')?.hasError('required')">
          Le nom est requis
        </mat-error>
        <mat-error *ngIf="fiangonanaForm.get('nom')?.hasError('maxlength')">
          Le nom ne peut pas dépasser 50 caractères
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="adresse">
        <mat-error *ngIf="fiangonanaForm.get('adresse')?.hasError('maxlength')">
          L'adresse ne peut pas dépasser 255 caractères
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude">
        <mat-error *ngIf="fiangonanaForm.get('latitude')?.hasError('min') || fiangonanaForm.get('latitude')?.hasError('max')">
          La latitude doit être entre -90 et 90
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude">
        <mat-error *ngIf="fiangonanaForm.get('longitude')?.hasError('min') || fiangonanaForm.get('longitude')?.hasError('max')">
          La longitude doit être entre -180 et 180
        </mat-error>
      </mat-form-field>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="fiangonanaForm.invalid">
          {{ isEditMode ? 'Modifier' : 'Créer' }}
        </button>
        <button mat-button color="warn" type="button" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
